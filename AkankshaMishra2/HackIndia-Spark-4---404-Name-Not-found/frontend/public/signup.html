<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GuideX</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat Alternates', sans-serif;
            background-color: #f0f2ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 500;
        }

        main {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input,
        select,
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
            font-weight: 400;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: hsla(226, 81%, 48%, 0.521);
            box-shadow: 0 0 0 4px hsla(226, 81%, 48%, 0.1);
        }

        button {
            background-color: #7c8fff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: inherit;
        }

        button:hover {
            background-color: #5a6ee0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #7c8fff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .error-message {
            color: #ff4d4f;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        .error {
            border-color: #ff4d4f;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Sign Up for GuideX</h1>
        </header>
        <main>
            <form id="signupForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <!-- New input field for Phantom Wallet Address -->
                <label for="walletAddress">Phantom Wallet Address</label>
                <input type="text" id="walletAddress" name="walletAddress" required>

                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills" required>

                <label for="experience">Experience</label>
                <input type="text" id="experience" name="experience" required>

                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" required></textarea>

                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="beginner">Beginner</option>
                    <option value="expert">Expert</option>
                </select>

                <label for="college">College</label>
                <input type="text" id="college" name="college" required>

                <button type="submit">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="/login.html">Login</a></p>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Guidance Seeking Platform. All rights reserved.</p>
    </footer>

    <script src="/js/signup.js"></script>
</body>

</html>
