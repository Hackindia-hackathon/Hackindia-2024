<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .control-room {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .control-panel {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #00ffcc;
            margin-bottom: 10px;
        }
        .description {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 30px;
            color: #b3b3b3;
        }
        .main-screen {
            width: 320px;
            height: 200px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ffcc;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .main-screen:hover {
            transform: scale(1.05);
        }
        .screens {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .screen {
            width: 150px;
            height: 100px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ffcc;
            transition: transform 0.3s ease;
        }
        .screen:hover {
            transform: scale(1.1);
        }
        .features, .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .feature, .service {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.2);
            text-align: center;
            width: 180px;
            transition: transform 0.3s ease;
        }
        .feature:hover, .service:hover {
            transform: scale(1.05);
        }
        .feature p, .service p {
            margin-top: 10px;
            color: #00ffcc;
        }
        .chairs {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .chair {
            width: 100px;
            height: 100px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ffcc;
            transition: transform 0.3s ease;
        }
        .chair:hover {
            transform: scale(1.1);
        }
        .box{
            right: 5px;
            top: 20px;
            position: sticky;
            padding: 5px;
            border: 2px solid aqua;
            border-radius: 10px;
        }

        .box:hover{
            box-shadow: 0px 0px 20px aqua;
        }
    </style>
</head>
<body>
    <div style="height: 50px;"></div>
    
    <div class="control-room">
        
        <div class="control-panel">
            <div class="title">CryptoConnect</div>
            <div class="description">
                A futuristic platform to autonomously connect with global crypto technologies and financial systems.
            </div>
            <button id="connect-button" class="box">Connect to MetaMask</button>
    <div id="account-address"></div>
            
            <div class="title">Features </div>
            <div class="features">

                <div class="feature" onclick = "window.location.href='https://portfolio.metamask.io/';">
                    <i class="fas fa-wallet fa-2x"></i>
                    <p>Wallet Management</p>
                </div>
                <div class="service" onclick = "window.location.href='https://portfolio.metamask.io/buy';">
                    <i class="fas fa-exchange-alt fa-2x"></i>
                    <p>Instant Crypto Exchange</p>
                </div>
                <div class="feature" onclick = "window.location.href='https://www.screener.in/'">
                    <i class="fas fa-chart-line fa-2x"></i>
                    <p>Real-time Analytics</p>
                </div>
            </div>
            <div class="services">
                <div class="service" >
                    <i class="fas fa-lock fa-2x"></i>
                    <p>End to End Encryption</p>
                </div>
                
                <div class="service">
                    <i class="fas fa-bell fa-2x"></i>
                    <p>Real-time Alerts</p>
                </div>
            </div>

            
            <script>
                const button = document.getElementById('connect-button');

                button.addEventListener('click', async () => {
                // Check if MetaMask is installed
                if (!ethereum) {
                    alert('MetaMask is not installed!');
                    return;
                }
                
                // Request account access
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];

                    // Display the account address
                    const accountAddress = document.getElementById('account-address');
                    accountAddress.innerText = `Account: ${account}`;
                } catch (error) {
                    console.error(error);
                }
                });

            </script>


            <div class="chairs">
                <div class="chair">
                    <i class="fas fa-chair fa-2x"></i>
                </div>
                <div class="chair">
                    <i class="fas fa-chair fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
