<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aadhaar Management</h1>
        <button id="viewAadhaarBtn">View Aadhaar</button>
        <button id="shareAadhaarBtn">Share Aadhaar</button>
        <div id="aadhaarDetails" style="display:none;">
            <h2>Aadhaar Details</h2>
            <p>Name: <span id="aadhaarName"></span></p>
            <p>Date of Birth: <span id="aadhaarDOB"></span></p>
            <p>Gender: <span id="aadhaarGender"></span></p>
            <p>Address: <span id="aadhaarAddress"></span></p>
            <p>Approved: <span id="aadhaarApproved"></span></p>
            <p>Finalized: <span id="aadhaarFinalized"></span></p>
        </div>
        <div id="shareAadhaarDiv" style="display:none;">
            <h2>Share Aadhaar</h2>
            <label for="recipient">Recipient Address:</label>
            <input type="text" id="recipient" name="recipient" required>
            <button id="submitShare">Share</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.7/dist/ethers.umd.min.js"></script>
    <script src="aadhaarManagement.js"></script>
</body>
</html>
