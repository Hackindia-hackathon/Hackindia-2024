<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator Tool | Team Squad</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool With Web3.0</h1>
      <p>Convert your text into an image using this
         AI Image Generator tool and store your generated image in decentralized manner.</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/img2.png" alt="image"></div>
    <div class="img-card"><img src="images/img4.png" alt="image"></div>
    <div class="img-card"><img src="images/img3.png" alt="image"></div>
    <div class="img-card"><img src="images/new one.png" alt="image"></div>
  </section>
  <section class="store-image">
    <p>If you want to store your AI-Generated image in decentralised manner using IPFS follow this link :</p>
    <a herf="http://127.0.0.1:3000/Final%20Project/index1.html">Upload</a>
  </section>
  
</body>
</html>
