<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Cloud Storage</title>
  <link rel="stylesheet" href="cloud.css">
</head>
<body>
<a href="index.html"></a>
  <div class="container">
    <h1>Decentralized Cloud Storage</h1>
    <p>Upload files to IPFS and store CID on the Polygon network.</p>

    <form id="fileForm">
      <input type="file" id="fileInput" required />
      <button type="submit">Upload to IPFS</button>
    </form>

    <div id="result" class="hidden">
      <p><strong>IPFS CID:</strong> <span id="cid"></span></p>
      <button id="storeCID">Store CID on Polygon</button>
    </div>

    <div id="message" class="hidden"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
